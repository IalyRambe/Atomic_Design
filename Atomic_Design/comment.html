<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="comment.css">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-4HfFay3AYJnEmbgRzxYWJk/Ka5jIimhB/Fssk7NGT9Tj3rkEChpSxLK0btOGzf2I" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Comments</title>
</head>

<body>

    <form>
        <h1>Comment in this section</h1>
        <fieldset>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Nom</label>
            <input type="nom" class="form-control" id="exampleInputPassword1" placeholder="Nom">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Prénom</label>
            <input type="prénom" class="form-control" id="exampleInputPassword1" placeholder="Prénom">
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Here your comment</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Upload photos</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Please upload here your photo</small>
          </div>
          

          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

</body>
</html>
